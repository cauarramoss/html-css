<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="600" controls preload="metadata" poster="imagens/aguasvivas.png" autoplay loop>
         <source src="midia/Meu-Video.webm" type="video/webm">
         <source src="midia/Meu-Video1.mp4" type="video/mp4">
         <source src="midia/meu-video.mp4" type="video/mp4">
         <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/6ub3y70MgTs?si=Jg_Mtgcfw9Tnblgi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
